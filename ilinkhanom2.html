<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>روز مادر مبارک، آیلین جانم ❤️</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0a4a3d, #1b5e20, #2e7d32);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      max-width: 800px;
      padding: 40px;
      background: rgba(0, 0, 0, 0.25);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 28px;
      line-height: 1.6;
      margin-bottom: 30px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .heart {
      font-size: 50px;
      color: #ff4081;
      animation: float 3s ease-in-out infinite;
      display: inline-block;
      margin: 20px 0;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .signature {
      margin-top: 30px;
      font-style: italic;
      font-size: 22px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }
      .heart {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="heart">❤️</div>
    <h1>
      در نهایت زنی اومد تو زندگیم ک جبران تمام روزهای سخت و خسته کننده من شد :)
    </h1>
    <h1>
      امید قلب خستم آیلین جانم نتونستم چیزی بهت بدم ولی خواستم با همین متن کوتاه نشون بدم ک توی هرلحظه از زندگیم ب فکرت هستم
    </h1>
    <h1 class="signature">روزت مبارک آرامش من</h1>
  </div>

</body>
</html>
